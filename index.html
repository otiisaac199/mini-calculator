<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h2>Calculator</h2>
      </header>

      <div class="display_1">
        <h3 class="result"></h3>
      </div>
      <input type="number" class="number1" placeholder="enter first number" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">x</option>
      </select>
      <input
        type="number"
        class="number2"
        placeholder="enter second number"
      /><br />
      <input type="button" value="calculate" class="calcBtn" />
      <script src="app.js"></script>
    </main>
  </body>
</html>
